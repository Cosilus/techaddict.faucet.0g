<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0G Labs Faucet</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('background.png') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    margin: 0;
    padding-top: 60px;
}


        .container {
      background: #c77dff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 55px;
      left: 50px;
      width: 65px;
      height: 42px;
      object-fit: contain;
      border-radius: 50%;
    }

    h1 {
      font-size: 2rem;
      color: #f8f9fa;
      margin-bottom: 10px;
        }

        p {
            color: #f8f9fa;
            margin-bottom: 20px;
        }

        input {
            width: 93%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #D8E6F3;
            border-radius: 7px;
            font-size: 16px;
        }

        button {
            width: 50%;
            padding: 14px;
            background-color: #5a189a;
            color: #f8f9fa;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;

        }

        button:hover {
            background-color: #cccc;
        }

        button:disabled {
            background-color: #ccccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            word-break: break-word;
            text-align: left;
        }

        .success {
            background-color: #5a189a;
            color: #f8f9fa;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        @media (max-width: 600px) {
            .logo {
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 36px;
                height: 36px;
            }
            
            .container {
                padding-top: 60px;
            }
        }
        .footer-credit {
    position: fixed;
    bottom: 10px;
    right: 16px;
    font-size: 12px;
    color: #f8f9fa;
    opacity: 0.8;
    z-index: 1000;
}

    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1>0G Labs Testnet Faucet</h1>
        <p>Request 0.1 0G for testing on testnet</p>

        <input type="text" id="address" placeholder="Enter your wallet address (0x...)">
        <button id="requestBtn" onclick="requestTokens()">Request Tokens</button>

        <div id="result"></div>
        
        <div id="info" style="
           position: absolute;
           bottom: 10px;
           right: 10px;
           font-size: 10px;
           color: #f8f9fa;
           opacity: 0.7;
           ">
  *Once used, the button will appear again every 24 hours.
</div>

    </div>

    <script>
        const DELAI = 24 * 60 * 60 * 1000; // 24h en ms
        const STORAGE_KEY = 'lastRequestTime';

        function hideButtonFor24h() {
            const button = document.getElementById('requestBtn');
            const lastRequest = localStorage.getItem(STORAGE_KEY);

            if (lastRequest) {
                const diff = Date.now() - parseInt(lastRequest, 10);
                if (diff < DELAI) {
                    button.style.visibility = 'hidden';

                    setTimeout(() => {
                        button.style.visibility = 'visible';
                        localStorage.removeItem(STORAGE_KEY);
                    }, DELAI - diff);

                    return true;
                }
            }
            return false;
        }

    async function requestTokens() {
        const address = document.getElementById('address').value;
        const button = document.getElementById('requestBtn');
        const result = document.getElementById('result');

        if (!address || !address.startsWith('0x')) {
            result.innerHTML = `<div class="result error">⚠️ Please enter a valid wallet address.</div>`;
            return;
        }

        button.disabled = true;
        button.textContent = 'Sending...';
        result.innerHTML = '';

        try {
            const response = await fetch('https://techaddict-faucet-0g.onrender.com/request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ address })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem(STORAGE_KEY, Date.now());
                hideButtonFor24h();
                
                const explorerUrl = `https://chainscan-galileo.0g.ai//tx/${data.txHash}`;
                result.innerHTML = `
                    <div class="result success">
                    ✅ Success! Your transaction was sent.<br>
                    <a href="${explorerUrl}" target="_blank" rel="noopener"
                    style="display:inline-block;margin-top:8px;padding:8px 14px;background:#5a189a;color:#f8f9fa;border-radius:6px;text-decoration:none;">
                    View on Explorer</a>
                    </div>`;
            } 
            else if (response.status === 429) {
                // Cooldown actif
                const cooldownMs = data.cooldown;
                const cooldownSeconds = Math.ceil(cooldownMs / 1000);
                const h = Math.floor(cooldownSeconds / 3600);
                const m = Math.floor((cooldownSeconds % 3600) / 60);
                const s = cooldownSeconds % 60;
                result.innerHTML = `<div class="result error">⏳ Please wait ${h}h ${m}m ${s}s before requesting again.</div>`;
            } 
            else {
                result.innerHTML = `<div class="result error">❌ Error: ${data.error}</div>`;
            }

        } catch (error) {
            result.innerHTML = `<div class="result error">⚠️ Network error: ${error.message}</div>`;
        } finally {
            button.disabled = false;
            button.textContent = 'Request Tokens';
        }
    }
        window.onload = () => {
    hideButtonFor24h();
};

</script>
    <div class="footer-credit">Built by Techaddict</div>
</body>

</html>
