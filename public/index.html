<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF‑8">
  <title>Faucet 0G Testnet</title>
</head>
<body>
  <h1>Faucet 0G Testnet (Galileo)</h1>
  <form id="form">
    <input type="text" id="address" placeholder="Address 0G testnet" required style="width: 300px;">
    <button type="submit">Claim 0.01 OG</button>
  </form>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById("form");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const addr = document.getElementById("address").value;
      result.textContent = "Sending…";
      try {
        const res = await fetch("/request", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address: addr })
        });
        const data = await res.json();
        result.textContent = data.txHash ? `Tx sent : ${data.txHash}` : `Erreur : ${data.error}`;
      } catch (err) {
        result.textContent = `Error network : ${err.message}`;
      }
    });
  </script>

  <footer style="margin-top: 2em; font-size: 0.9em; color: gray;">
    By Techaddict 
  </footer>
</body>
</html>
